<!DOCTYPE html>
<html class="ws-fullscreen" lang="en">

<head>
    <title>Webswing</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link rel="stylesheet" href="css/file_explorer.css"/>
</head>

<body>
	<div>
		<button id="fc-download">Download</button>
		<button id="fc-upload">Upload</button>
		<button id="fc-delete">Delete</button>
		<button id="fc-folder">New folder</button>
		<input id="fc-folder-name" type="text" placeholder="folder name">
		<input type="file" id="fc-upload-input" name="files">
		
		<br />
		<progress id="fc-progress" value="0" max="100"></progress>
		<br />
		<div id="fc-errors"></div>
	</div>
	
	<script src="js/file_explorer.js"></script>
</body>
</html>
