# Configurações básicas do servidor
server.host=0.0.0.0
server.port=8080
server.publicUrl=https://f2aa8e64c703.ngrok-free.app

# Configurações críticas para o túnel
webswing.allowExternalConnections=true
webswing.cors.enable=true
webswing.cors.allowOrigin=*
webswing.connection.secret=my-secret-key-123456789

# Configurações de rede
webswing.websocket.originCheck=false
webswing.websocket.allowedOrigins=*

# Logging
logging.level.root=INFO
logging.level.org.webswing=DEBUG

# Configurações gerais
webswing.defaultUserId=user